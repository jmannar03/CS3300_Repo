{% extends 'portfolio_app/base_template.html' %}

{% block content %}
    <h1>Student List</h1>
    {% if student_list %}
        <ul>
            {% for student in student_list %}
                <li>
                    <a href = "{{ student.get_absolute_url }}">{{student.name }}</a>
                    <div class="blue-box">
                    <a class="btn btn-info" href="{% url 'update_Portfolio' pk=student.portfolio.id %}" role="button">Update Portfolio</a>
                    </div> 
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>There are not students registered.</p>
    {% endif %}
{% endblock %}
